<!DOCTYPE html>
<html lang="en">

	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
		<title>API Image Searcher</title>
        <link rel="stylesheet" href="style.css" type="text/css">
	</head>

	<body>
        <h1>Unsplash API Image Searcher</h1>

        <form action="">
            <input id="search-input" type="text" placeholder="Search for Images">
            <button id="search-button">Search</button>
        </form>

        <body>
            <div class="search-results">
                <div class="search-result">
                    <img src="https://images.unsplash.com/photo-1531988042231-d39a9cc12a9a?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="books">
                    <a href="https://unsplash.com/s/photos/books" target="_blank">Bookshelves</a>
                </div>
        
                <div class="search-result">
                    <img src="https://images.unsplash.com/photo-1541781774459-bb2af2f05b55?q=80&w=2060&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="cat dreams">
                    <a href="https://unsplash.com/s/photos/cats" target="_blank">Cat Dreams</a>
                </div>
        
                <div class="search-result">
                    <img src="https://images.unsplash.com/photo-1610809027249-86c649feacd5?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mountains under the sky">
                    <a href="https://unsplash.com/s/photos/mounatins" target="_blank">Mountains Under The Sky</a>
                </div>
            </div>
        </body>

        <div class="button-container">
            <button id="show-more">show more</button>
            <button id="clear-results">clear results</button>
        </div>

        <script src="script.js"></script>
	</body>
</html>
